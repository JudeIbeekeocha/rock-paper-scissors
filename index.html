<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script>
      let humanScore = 0;
      let computerScore = 0;

      const choices = ["rock", "paper", "scissors"];

      const getComputerChoice = () => {
        const randChoice = Math.round(Math.random() * 2);
        return choices[randChoice];
      };

      const getHumanChoice = () => {
        let valid = true;
        let choice = prompt("What is your choice?").toLowerCase();

        while (valid) {
          // if choice is not included in choices
          if (!choices.includes(choice)) {
            choice = prompt(
              `${choice} is not part of the options. Try again`
            ).toLowerCase();
          } else {
            break;
          }
        }
        return choice;
      };

      const playRound = (
        computerChoice,
        humanChoice
      ) => {
        let lives = 5
        while (lives > 0){
            let computerChoice = getComputerChoice()
            let humanChoice = getHumanChoice()
            
            if (humanChoice === computerChoice) {
              console.log(`Tie, you both chose ${humanChoice}`);
            } else if (
              (humanChoice === "rock" && computerChoice === "scissors") ||
              (humanChoice === "paper" && computerChoice === "rock") ||
              (humanChoice === "scissors" && computerChoice === "paper")
            ) {
              console.log(
                `You Win! You chose ${humanChoice} and the computer chose ${computerChoice}`
              );
              humanScore++; // Increment human score
            } else {
              console.log(
                `You Lose! You chose ${humanChoice} and the computer chose ${computerChoice}`
              );
              computerScore++; // Increment computer score
            }
            lives--
        }
      };

      playRound();
      console.log(
        `Human score: ${humanScore}, Computer score: ${computerScore}`
      );
    </script>
  </body>
</html>
