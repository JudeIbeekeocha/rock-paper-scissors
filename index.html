<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>


    <script>
      let humanScore = 0;
      let computerScore = 0;
      let lives = 5


      const choices = ["rock", "paper", "scissors"];

      const getComputerChoice = () => {
        const randChoice = Math.round(Math.random() * 2);
        return choices[randChoice];
      };

      const playRound = (
        humanChoice
      ) => {
            let computerChoice = getComputerChoice()
            // let humanChoice = getHumanChoice()
            
            if (humanChoice === computerChoice) {
              console.log(`Tie, you both chose ${humanChoice}`);
            } else if (
              (humanChoice === "rock" && computerChoice === "scissors") ||
              (humanChoice === "paper" && computerChoice === "rock") ||
              (humanChoice === "scissors" && computerChoice === "paper")
            ) {
              console.log(
                `You Win! You chose ${humanChoice} and the computer chose ${computerChoice}`
              );
              humanScore++; // Increment human score
            } else {
              console.log(
                `You Lose! You chose ${humanChoice} and the computer chose ${computerChoice}`
              );
              computerScore++; // Increment computer score
            }
            lives--

            if (lives === 0){
              console.log(`Game over! Final Scores: Human - ${humanScore}, Computer - ${computerScore}`)
            }
      };

      const btns = document.querySelectorAll('.button')
      btns.forEach(btn =>{
        btn.addEventListener('click', (event) =>{
          const humanChoice = event.target.id;
          if (lives > 0){
            playRound(humanChoice)
          }
        })
      })

      // playRound();
      // console.log(
      //   `Human score: ${humanScore}, Computer score: ${computerScore}`
      // );
    </script>
  </body>
</html>
